<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
    <script th:src="@{js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{js/sockjs.min.js}"></script>
    <script th:src="@{js/stomp.min.js}"></script>
    <title>Calculator service</title>
    <script th:src="@{js/indexScript.js}"></script>
</head>
    <body>
    <div class="container-max-widths">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e6e6e6;">
                    <img th:src="@{img/logo.png}" width="40" height="40" class="d-inline-block align-text-top ms-2 me-3" alt="">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="navbar-brand" id = "userNameNavbar"></div>
                </nav>
            </div>
        </div>
    </div>
    <form class="form-signin" method="post" action="/login">
        <div class="container my-5">
            <div class = "row">
                <div class = "col">
                    <div class="row justify-content-center pt-4"><label for="username" class="col-sm-1 col-form-label">Email</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="username" name="username" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="row justify-content-center py-2">
                        <label for="password" class="col-sm-1 col-form-label">Password</label>
                        <div class="col-sm-2">
                            <input type="password" class="form-control col-sm-2" id="password" name="password" placeholder= "password">
                        </div>
                    </div>
                    <div class="row justify-content-center p-4">
                        <button type="submit" class="col-sm-3 btn btn-primary">Confirm identity</button>
                    </div>
                    <div class = "row justify-content-center" id="liveAlertPlaceholder"></div>
                </div>
            </div>
        </div>
    </form>
    <div th:if="${param.error}">
        <script th:inline="javascript">
            alertMessage([[${errorMessage}]], "danger");
        </script>
    </div>
    <div id = "messages"></div>
    <div th:insert="/footer :: footer"></div>
    </body>
</html>
